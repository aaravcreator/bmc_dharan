<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blood Group Donor Data</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" class="form-control" id="searchInput" placeholder="Search by Blood Group">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Blood Group</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John Doe</td>
              <td>A+</td>
              <td><a href="tel:+1234567890"><i class="fas fa-phone"></i></a></td>
            </tr>
            <tr>
              <td>Jane Smith</td>
              <td>O-</td>
              <td><a href="tel:+9876543210"><i class="fas fa-phone"></i></a></td>
            </tr>
            <!-- Add more dummy data here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <script>
    // Function to filter the table based on the search input
    function filterTable() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("searchInput");
      filter = input.value.toUpperCase();
      table = document.getElementsByTagName("table")[0];
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[1];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }

    // Attach the filterTable function to the input event of the search input
    document.getElementById("searchInput").addEventListener("input", filterTable);
  </script>
</body>
</html>
