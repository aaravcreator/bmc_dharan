<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Distribution Charts</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Blood Group Distribution</h2>
        <canvas id="bloodGroupChart"></canvas>
      </div>
      <div class="col-md-6">
        <h2>Age Distribution</h2>
        <canvas id="ageChart"></canvas>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h2>Sex Distribution</h2>
        <canvas id="sexChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Chart.js and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <script>
    // Dummy data for blood group distribution
    var bloodGroupData = {
      labels: ['A', 'B', 'AB', 'O'],
      datasets: [{
        data: [25, 20, 15, 40],
        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
      }]
    };

    // Dummy data for age distribution
    var ageData = {
      labels: ['0-18', '19-30', '31-45', '46-60', '61+'],
      datasets: [{
        data: [10, 30, 25, 20, 15],
        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF']
      }]
    };

    // Dummy data for sex distribution
    var sexData = {
      labels: ['Male', 'Female', 'Other'],
      datasets: [{
        data: [45, 50, 5],
        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
      }]
    };

    // Blood Group Chart
    var bloodGroupChart = new Chart(document.getElementById('bloodGroupChart'), {
      type: 'pie',
      data: bloodGroupData,
      options: {
        responsive: true,
        title: {
          display: true,
          text: 'Blood Group Distribution'
        }
      }
    });

    // Age Chart
    var ageChart = new Chart(document.getElementById('ageChart'), {
      type: 'pie',
      data: ageData,
      options: {
        responsive: true,
        title: {
          display: true,
          text: 'Age Distribution'
        }
      }
    });

    // Sex Chart
    var sexChart = new Chart(document.getElementById('sexChart'), {
      type: 'pie',
      data: sexData,
      options: {
        responsive: true,
        title: {
          display: true,
          text: 'Sex Distribution'
        }
      }
    });
  </script>
</body>
</html>
